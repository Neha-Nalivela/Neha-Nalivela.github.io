<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <caption><mark>
          Simple Table
      </mark>
      </caption>
      <h1>Table</h1>
      <thead>
        <tr>
          <th rowspan="2">Day</th>
          <th colspan="2">Session</th>
        </tr>
        <tr>
          <th>Morning</th>
          <th colspan="2">Evening</th>
        </tr>
      </thead>
      <body>
        <tr>
          <td>Monday</td>
          <td>Maths</td>
          <td>Science</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>English</td>
          <td>Social</td>
        </tr>
      </body>
      <tfoot>
        <td>Wednesday</td>
        <td colspan="2" id="first">FieldTrip</td>
      </tfoot>
    </table>
  </body>
</html>
