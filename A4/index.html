<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tags</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <h1  style="color:rgb(15, 39, 122)">Login Page</h1>
                <form>
                    <p><input type="text" placeholder="First-name"></p>
                    <p>
                    <select>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <select>
                        <option>jan</option>
                        <option>feb</option>
                    </select>
                    <select>
                        <option>2000</option>
                        <option>2020</option>
                    </select>
                </p>
                <p>Gender
                    <label><input type="radio">Male</label>
                    <label><input type="radio">Female</label>
                    <label><input type="radio">Custom</label>
                </p>
                <p><input type="email" placeholder="Enter Email"></p>
                <p><input type="password" placeholder="Enter password"></p>
                <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
