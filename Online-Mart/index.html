<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online-Mart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <section class="section1">
        <div class="row">
          <div class="logo">
            <img src="food-mart/images/logo.png" alt="Food mart" />
          </div>
          <div class="search">
            <select class="all-select">
              <option>All Categories</option>
            </select>
            <input
              type="text"
              placeholder="Search for more than 20,000 products"
            />
            <img
              src="food-mart/images/search.jpeg"
              alt="search"
              width="30px"
              height="30px"
            />
          </div>
          <div class="support">
            <p>For support?</p>
            <strong><p class="phone">+5647537495</p></strong>
          </div>
          <div class="user">
            <img
              src="food-mart/images/user.jpg"
              alt="user"
              width="30px"
              height="30px"
            />
          </div>
          <div class="like">
            <img
              src="food-mart/images/like1.png"
              alt="like"
              width="30px"
              height="30px"
            />
          </div>
          <select class="cart-select">
            <option>Your Cart</option>
          </select>
        </div>
      </section>

      <section class="section2">
        <div class="row">
          <select class="select">
            <option>Shop by Departments</option>
          </select>
          <ul>
            <li>Women</li>
            <li>Men</li>
            <li>Kids</li>
            <li>Accessories</li>
            <li><select>
              <option class="select">Pages</option>
            </select></li>
          </ul>
        </div>
    </section>

    </header>

    <main>
      
    </main>
  </body>
</html>
